<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário simples</h1>
    <form action="cadastro.php">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" placeholder="Ex: Ana Maria">
        </p>
        <p>
            <label for="ifone">Fone</label>
            <input type="tel" name="telefone" id="ifone" placeholder="(xx)xxxxx-xxxx" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" >
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" placeholder="fulano@mail.com">
        </p>
        <p>
            <label for="iobs"></label>
            <textarea name="obs" id="iobs" cols="30" rows="10" placeholder="Deixe sua opnião"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
