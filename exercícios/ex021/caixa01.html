<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(0, 138, 138); 

            padding: 10px;

            margin: 20px auto 4px auto;

            outline-width: 3px;
            outline-style: dashed;
            outline-color: salmon;

            outline: 3px dashed salmon;

        }

        a{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline.</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
